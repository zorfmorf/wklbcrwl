name: CI

on:
  push:
  schedule:
    - cron: '10 1 * * *'

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Create folders
      run: mkdir -p raw output html
    - name: Download wanikani data
      uses: actions/download-artifact@v1
      with:
        name: raw-wk-data
        path: raw
    - name: Get data from wanikani
      run: ./get.sh
    - name: Upload wanikani data
      uses: actions/upload-artifact@v1
      with:
        name: raw-wk-data
        path: raw
    - name: Transcribe data
      run: python transcribe.py
    - name: Generate html
      run: python generateHtml.py
    - name: Publish result
      run: |
        cp output/index.html html/index.html
        git add html/index.html
        git commit -m "Update index.html"
        git push
